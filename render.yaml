services:
  - type: web
    name: accommodation
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: gunicorn accommodation.wsgi:application --bind 0.0.0.0:8000
    routes:
      - src: /static/*
        dest: /static/
      - src: /media/*
        dest: /media/
