{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/forgotpassword.css' %}">

    <title>Mountainviewprovince.com</title>
</head>
<body>
    <div class="forgot-pas-container">
        <div class="forgot-container">
            <div class="forgot-header">
                <h2> Forgot Password </h2>
                <p> Reset your password and proceed to login </p>
            </div>
            <form id="signInForm" class="sign-up-form" method="POST" action="{% url 'studentauth:password_reset' %}">
                {% csrf_token %}
                <div class="w-full form-group" id="email-box">
                    <label for="email">Email address</label>
                    <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Enter your email address"
                    class="w-full"
                    required
                    >
                    <span id="email-error-msg"></span>
                    <span id="success-msg"></span>
                </div>
                <div class="form-group">
                    <button type="submit" id="register-btn">Send Link</button>
                    <!-- <span class="uselogin">
                        You can <a href="#" id="login-link">Login here</a> if you already have an account
                    </span> -->
                </div>
            </form>
        </div>

        <script src="{% static 'scripts/forgotpassword.js' %}"></script>
    </div>

</body>
</html>
