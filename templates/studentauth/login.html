{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert2@7.8.2/dist/sweetalert2.all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/sign-in.css' %}">
    <title>Mountainviewprovince.com</title>
</head>
<body>
    <div class="sign-in-container">
        <div class="signin-header">
            <h2> Sign In </h2>
            <p> Sign In to continue your booking </p>
        </div>
        <form id="signInForm" class="sign-up-form" method="POST">
                {% csrf_token %}

            <div class="w-full form-group" id="email-box">
                <label for="email">Email address</label>
                <input
                type="email"
                name="email"
                id="email"
                placeholder="Enter your email address"
                class="w-full"
                required
                >
                <span id="email-error-msg"></span>

                <span id="success-msg"></span>
            </div>
            <div class="w-full form-group" id="password-box">
                <label for="password">Password</label>
                <div class="password-container">
                    <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Enter your password"
                    class="w-full"
                    >
                    <span id="toggle-password" class="eye-icon">

                        <svg id="eye-open" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12S5 5 12 5s11 7 11 7-4 7-11 7S1 12 1 12z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>

                        <svg id="eye-close" style="display:none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17.94A10.43 10.43 0 0 1 12 19C5.373 19 1 12 1 12a18.6 18.6 0 0 1 5.34-5.34M16.24 8.76A6.4 6.4 0 0 0 12 7c-4.627 0-9 7-9 7a9.46 9.46 0 0 0 5 5"></path>
                            <path d="M1 1l22 22"></path>
                        </svg>
                    </span>
                </div>
                <span class="forgot-password-link">
                    <a href="{% url 'studentauth:password_reset' %}" id="forgot-p-link">Forgot Password?</a>
                </span>
                <span class="error-msg"></span>
            </div>
            <div class="form-group">
                <button type="submit" id="register-btn">Login now</button>
                <span class="uselogin">
                    You can <a href="{% url 'studentauth:register' %}" id="login-link">Sign Up</a> here if you don't have an account
                </span>
            </div>
        </form>
    </div>

        <script src="{% static 'scripts/signIn.js' %}"></script>
</body>

<script>
    {% for message in messages %}
        Swal.fire({
            icon: "info",
            title: "{{ message|escapejs }}",
            timer: 1500,
            customClass: {
                popup: 'custom-swal-size'
            }
        });
    {% endfor %}
</script>

</html>
